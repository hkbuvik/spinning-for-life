<div class="container-fluid">
    <div class="row">
        <div ng-class="columnClass" ng-repeat="cyclist in cyclists | filter:{timeStarted:'!'+''}">
            <div ng-class="cyclist.textClass">
                {{cyclist.rideFor}}<br>
                <small>Kr {{cyclist.donation}}</small>
            </div>
            <small>{{cyclist.name}} [{{cyclist.timeLeft | secondsToMin}}]</small>
        </div>
    </div>
</div>
