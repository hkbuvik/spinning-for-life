<ul class="nav nav-pills">
    <li><a href="/">Avslutt</a></li>
    <li><a data-toggle="modal" href="#/spinning#choose_cyclists">Ny syklist</a></li>
    <li><a data-toggle="modal" href="#/spinning#finished_cyclists">Donasjoner</a></li>
</ul>

<div class="modal fade" id="choose_cyclists">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h1>Aktive syklister</h1>
            </div>
            <div class="modal-body">
                <div class="form-inline" role="form">
                    <ul class="form-group">
                        <li ng-repeat="cyclist in cyclists">
                            <input type="text" class="form-control" placeholder="Navn" ng-model="cyclist.name"> sykler i
                            <span class="form-control">{{cyclist.timeLeft | number:2}}</span> minutter for
                            <input type="text" class="form-control" placeholder="Navn" ng-model="cyclist.rideFor"> som
                            har donert
                            <input type="text" class="form-control" placeholder="Sum" ng-model="cyclist.payment"> kr
                            <a href="" ng-click="startCyclist(cyclist)">Start</a>
                            <a href="" ng-click="removeCyclist(cyclist)">Slett</a>
                        </li>
                    </ul>
                    <hr>
                    <div class="form-group">
                        <a href="" class="btn btn-primary" ng-click="addCyclist()">Legg til</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Lukk</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="finished_cyclists">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h1>Donasjoner</h1>
            </div>
            <div class="modal-body">
                <div class="form-inline" role="form">
                    <ul class="form-group">
                        <li ng-repeat="cyclist in finishedCyclists">
                            {{cyclist.timeStarted | date:'HH:mm'}}: {{cyclist.rideFor}} donerte {{cyclist.payment}} kroner
                            ({{cyclist.name}})
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Lukk</button>
            </div>
        </div>
    </div>
</div>
